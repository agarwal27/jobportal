<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}JOBAKERS{% endblock %}</title>
    {% load staticfiles %}

    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'register/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <script src="{% static 'register/js/main.js' %}"></script>

<body>

        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

                <li class="">
                    <a href="/register/dashs/">

                    </a>
                </li>

                <li class="">

                    </a>

                    <a href="/mynotifications/">

                </li>

            </ul>

        

            <ul class="nav navbar-nav navbar-right">
               <li class="">
                 <a href="/register/delete_account1/">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Delete Account
                    </a>
                </li>
               <li class="">

                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
